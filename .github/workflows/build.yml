name: Check and Build Q4D

on:
  workflow_dispatch:
  repository_dispatch:
    types: [manual-trigger]

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Log in to GitHub Container Registry
      if: env.new_version == 'true'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_PAT }}

    - name: Build and push Docker image
      if: env.new_version == 'true'
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/Q4D-docker:${{ env.current_version }} .
        docker push ghcr.io/${{ github.repository_owner }}/Q4D-docker:${{ env.current_version }}
        docker tag ghcr.io/${{ github.repository_owner }}/Q4D-docker:${{ env.current_version }} ghcr.io/${{ github.repository_owner }}/Q4D-docker:latest
        docker push ghcr.io/${{ github.repository_owner }}/Q4D-docker:latest
